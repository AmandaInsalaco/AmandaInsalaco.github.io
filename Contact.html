<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="css/style.css">

    <br>
    <div style="background-color:#63b7ff">

                <span>Message:</span>

                <br><input type="submit" value="Submit">

        </form>
    
    </div>
